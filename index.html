<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="./img/instagram-logo.png" class="instagram_logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/pp.jpeg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continue as diegomarduarte</a>
                    <a href="#" class="instagram-logout"> Remove account</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Is not diegomarduarte</p>
                <p class="notaccount">
                    <span class="link-blue">Switch account</span>
                    or
                    <span class="link-blue">Create account</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
